<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
  <title>Eclectees Co</title>
</head>

<body>
	<header>
		<div class="container">
			<a class="logo" href="/">
				<h1>Eclectees <span class="small">Co</span></h1>
			</a>
      <div class="header-details">
        <img src="./public/images/shopping-cart.svg" class="icon-cart">
        <span class="price cart-total">£0</span>
        <span class="cart-count"></span>
        <img src="./public/images/menu-button.svg" class="menu-button">
      </div>
		</div>
	</header>

	<img class="banner banner-mobile" src="./public/images/banner-image.jpeg" >
  <div class="banner banner-desktop" style="background-image:url(./public/images/banner-image.jpeg)" ></div>

	<div class="container">
    <div class="product-list-container">
      <div class="filters"></div>

      <div class="product-list">

  		</div>
    </div>
		<div class="cart">
			<div class="cart-header">
				<p>Cart</p>
				<div class="cart-count"></div>
			</div>
			<div class="cart-items">

			</div>
      <div class="cart-footer">
        <div class="cart-footer-text">
          <p>Total</p>
          <small>Inc <span class="price-tax">£0</span> in taxes</small>
        </div>
        <div class="cart-total"></div>
      </div>
		</div>
	</div>

  <div class="container">
    <footer>
      <a class="logo" href="/">
        <h1>Eclectees <span class="small">Co</span></h1>
      </a>
      <div class="terms">
        <p>&#169;Eclectees Co Ltd. 2018</p>
      </div>
      <div class="links">
        <ul>
          <li><a href="#">Terms &amp; Conditions</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
    </footer>
  </div>
</body>
</html>
